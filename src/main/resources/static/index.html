<html>
<head>
    <title>Chat WebSocket</title>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('textDiv').style.visibility
                = connected ? 'visible' : 'hidden';
            //document.getElementById('text').innerHTML = 'Write a message...';
        }

        function connect() {

            //var response = document.getElementById('text');

            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function(messageOutput) {
                    //console.log("Retorno: "+ messageOutput.text);
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            });
        }

        function disconnect() {
            if(stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function showMessageOutput(messageOutput) {
            console.log("Aki: "+messageOutput);
            console.log("Aki1: "+messageOutput.text);
            var response = document.getElementById('text');

            console.log("response: "+response);
            console.log("response.text: "+response.text);
            //var p = document.createElement('p');
            //p.style.wordWrap = 'break-word';
            //.appendChild(document.createTextNode(messageOutput.text ));
            response(messageOutput.text);
            document.getElementById('text').innerHTML =messageOutput;
        }

    //     jquery to add events
        $(document).ready(function () {
            var typingTime;
            var finishTypeInterval = 2000;

            $('text').on('keyup', function(){
                clearTimeout(typingTime);
                typingTime = setTimeout(finishType, finishTypeInterval);
            });

            $('text').on('keydown', function(){
                clearTimeout(typingTime);
            });


            function finishType(){
                console.log("Finish typing");
                sendMessage();
            }

            function sendMessage() {
                var uuid = document.getElementById('uuid').value;
                var text = document.getElementById('text').value;
                stompClient.send("/app/chat", {},
                    JSON.stringify({'uuid':uuid, 'text':text}));
            }
        });

    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <input type="text" id="uuid" placeholder="Your secret page"/>
    </div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Disconnect
        </button>
    </div>
    <br />
    <div id="textDiv">
        <textarea id="text">Write a message...</textarea>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
